<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Try/Catch</title>
</head>

<body>
<script>
    try {
        alert('This is code inside the try');
        alert('No Erros so catch does not run');
    }
    catch(exception) {
        alert("The error is " + exception.message);
    }
</script>
</body>
</html>
