<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Debugging: Callstack</title>
    <script type="text/javascript">
        function firstcall() {
            secondCall();
        }

        function secondCall() {
            thirdCall();
        }

        function thirdCall() {
            //
        }

        function button1_onclick() {
            debugger
            firstcall();
        }
    </script>
</head>
<body>
    <input type="button" value="Button" name="button1" onclick = "return button1_onclick()" />
</body>
</html>
