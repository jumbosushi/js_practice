<html xmlns="http://www.w3.org/1999/xhtml">
<body>
    <script>
        //Equation is C = 5/9 (F -32).

        var degFahren = prompt ("Enter the degrees in Farenheit", 50);
        var degCent;

        degCent = 5/9 * (degFahren - 32);

        alert(degCent);
    </script>
</body>

</html>
