<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chapter 6: Example 2</title>
</head>
<body>
<script type="text/javascript">
    switch (window.screen.colorDepth) {
        case 1:
        case 4:
            document.backgroundColor = "white";
            break;
        case 8:
        case 15:
        case 16:
            document.backgroundColor = "blue";
            break;
        case 24:
        case 32:
            document.backgroundColor = "skyblue";
            break;
        default:
            document.backgroundColor = "white";
    }

    document.write("Your screen supports " + window.screen.colorDepth + "bit color");
</script>

</body>
</html>
