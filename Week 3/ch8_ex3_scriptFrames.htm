    <title>Chapter 8: Example 8</title>
    <script type="text/javascript">
        //Parent's functions not accessed in Chrome :((
        var pagesVisited = new Array();
        function returnPagesVisited() {
            var returnValue = "So far you have been to following pages \n";
            var pagesVisitedIndex;
            var numberOfPagesVisited = pagesVisited.length;
            for (pagesVisitedIndex=0; pagesVisitedIndex < numberOfPagesVisited; pagesVisitedIndex++) {
                returnValue = returnValue + "- " pagesVisited[pagesVisitedIndex] + "\n";
            }
            return returnValue;
        }

        function addPage(fileName) {
            var fileNameStart = fileName.lastIndexOF("/") + 1;
            //Substring till the end
            // cus file name is in format of file:///D:/myDirectory/ch08_examp2_b.htm
            fileName = fileName.substr(fileNameStart);
            pagesVisited[pagesVisited.length] = fileName;
            return true;
        }
    </script>
